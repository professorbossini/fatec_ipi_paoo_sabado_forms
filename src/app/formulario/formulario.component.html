<div class="container">
    {{pessoa | json}}
    <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">
        <div class="row">
            <div class="form-group col-12">
                <label for="nomeInput">Nome</label>
                <input id="nomeInput" name="nome" type="text" placeholder="Nome" class="form-control p-4"
                    [(ngModel)]="pessoa.nome">
            </div>
        </div>
        <div class="row">

            <div class="form-group col-md-4">
                <label for="foneInput">Fone</label>
                <input id="foneInput" name="fone" type="text" placeholder="Fone" class="form-control p-4"
                    [(ngModel)]="pessoa.fone">
            </div>

            <div class="form-group col-md-4">
                <label for="emailInput">Email</label>
                <input id="emailInput" name="email" type="text" placeholder="Email" class="form-control p-4"
                    [(ngModel)]="pessoa.email">
            </div>

            <div class="form-group col-md-4">
                <label for="profissaoInput">Profiss√£o</label>
                <select name="" id="profissaoInput" name="profissao" class="form-control"
                    [(ngModel)]="pessoa.profissao">
                    <option value="">Selecione</option>
                    <option *ngFor="let profissao of profissoes">{{profissao}}</option>
                </select>
            </div>


        </div>

        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </div>
    </form>
</div>
